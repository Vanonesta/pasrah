<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kepasrahan</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #2c3e50, #34495e, #7f8c8d);
      animation: fadeBackground 10s infinite alternate;
      color: #ecf0f1;
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    @keyframes fadeBackground {
      0% { background: #2c3e50; }
      50% { background: #34495e; }
      100% { background: #7f8c8d; }
    }

    .text-container {
      text-align: center;
      animation: fadeText 4s infinite alternate;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .text-container h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .text-container p {
      font-size: 1.2rem;
      margin-top: 10px;
      font-style: italic;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Kepasrahan</h1>
    <p></p>
  </div>
  <audio autoplay loop>
    <source src=sadness.mp3" type="audio/mpeg">
    </audio>

  <script>
    const texts = [
      "Aku telah melepaskan semua harapan, biarkan waktu yang menghapus jejakku di hatimu.",
      "Bahkan bayanganmu kini menjadi terlalu berat untuk aku ingat.",
      "Jika melupakan aku membuatmu bahagia, maka lakukanlah tanpa ragu.",
      "Aku pasrah, karena mencintaimu ternyata tak pernah cukup.",
      "Mungkin aku hanya persinggahan singkat yang tak pernah kau harapkan.",
      "Pergilah, dan bawa semua kenangan kita bersamamu. Aku akan belajar hidup tanpanya.",
      "Aku menyerah, karena mencintai seseorang yang tak menginginkanku hanyalah kesia-siaan.",
      "Aku hanya ingin kau bahagia, meski itu berarti aku harus menghilang.",
      "Hapus aku dari cerita hidupmu, biarkan aku menjadi bab yang tak pernah terbaca.",
      "Pada akhirnya, aku hanyalah seseorang yang tak pernah benar-benar kau inginkan."
    ];

    let index = 0;
    const textContainer = document.querySelector('.text-container p');

    // Tampilkan teks dengan animasi fade-in dan fade-out
    setInterval(() => {
      textContainer.style.opacity = 0;
      setTimeout(() => {
        textContainer.textContent = texts[index];
        textContainer.style.opacity = 1;
        index = (index + 1) % texts.length;
      }, 500);
    }, 4000);
  </script>
</body>
</html>
